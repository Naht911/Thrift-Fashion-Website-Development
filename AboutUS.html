<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/Bao.css" />
</head>

<body>
  <div style="width: 100%; height: 2000px">
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5RehVNJyd1DyeYJSVkUL4xTxV3G_VjvG9zH14yGK1TwXZJ6aN52biW9ohFrjdodBFGqI&usqp=CAU"
      alt="" style="width: 100%" />
    <div class="Bao-body-contact" style="
          position: relative;
          background-color: #e9d5ca;
          width: 100%;
          height: 100%;
        ">
      <div class="Bao-w85-center" style="
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            height: 100%;
            width: 85%;
          ">
        <h1 style="
              text-align: center;
              font-size: 60px;
              margin-top: 30px;
              margin-bottom: 30px;
              font-weight: normal;
              color: #d54d7b;
              font-family: 'Allan';
              font-style: italic;
            ">
          Contact Us
        </h1>
        <div class="Bao-container-form" style="
              position: relative;
              width: 100%;
              background-color: bisque;
              height:auto;
              border-radius: 10px;
              box-shadow: 3px 2px 2px 2px rgba(0, 0, 0, 0.1);
            ">
            <div style="
            width:35%;
            /* position: absolute; */
            height:auto;
            /* top: 5%; */
            /* left: 5%; */
            "><img
            src="https://media.istockphoto.com/photos/watercolor-fashion-illustration-model-in-a-long-dress-picture-id817094534?b=1&k=20&m=817094534&s=170667a&w=0&h=MOuNKfGkrV9yt5FuKpOw-oGgWDxKlFDL2MvCOVqStMA="
            style="
                width: 100%;
                border-radius: 10px;
                margin:10%;
              " alt="" />
              </div>
          

          <div class="" style="
              position: absolute; 
              top: 5%; right: 5%;
              width: 50%;
              height:40%

              ">
            
              <label style="font-size:130%;" for="name">Full Name <span style="color: red">*</span>:</label><br>
              <input type="text" placeholder="Enter your name" style="
              margin-top:1%;
              
              padding-left:2%;
              width: 100%;
              border-radius:10px;
              outline:none;
              border: 1px solid #ccc;
               height:20%;
               margin-bottom:30px;
               " name="name"><br>
              <label style="font-size:130%;" for="email">Email <span style="color: red">*</span>:</label><br>
              <input type="email" placeholder="Enter your email" style="
              margin-top:1%;
              
              padding-left:2%;
              width: 100%; 
              border-radius:10px;
              outline:none;
              border: 1px solid #ccc;
              height:20%;
              margin-bottom:30px;

              " name="email"><br>
            
            <label style="font-size:130%;" for="content">Content <span style="color: red">*</span>:</label>
            <textarea name="" id="" cols="30" rows="10" name="content" placeholder="Enter your content" style="
            margin-top:1%;
            height:60%;
            padding-top:2%;
            padding-left:2%;
            width: 100%;
            border-radius:10px;
            outline:none;
            border: 1px solid #ccc;
            "></textarea>


          </div>
        </div>
      </div>
    </div>
</body>

</html>
