<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/Bao.css" />
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
</head>

<body>
  <div style="width: 100%; height: 2000px">
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5RehVNJyd1DyeYJSVkUL4xTxV3G_VjvG9zH14yGK1TwXZJ6aN52biW9ohFrjdodBFGqI&usqp=CAU"
      alt="" style="width: 100%" />
    <div class="Bao-body-contact" style="
          position: relative;
          background-color: #e9d5ca;
          width: 100%;
          height: 100%;
        ">
      <div class="Bao-w85-center" style="
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            height: 100%;
            width: 85%;
          ">
        <h1 style="
              text-align: center;
              font-size: 60px;
              margin-top: 30px;
              margin-bottom: 30px;
              font-weight: normal;
              color: #d54d7b;
              font-family: 'Allan';
              font-style: italic;
            ">
          Contact Us
        </h1>
        <div class="Bao-container-form" style="
              position: relative;
              width: 100%;
              background-color: bisque;
              height:auto;
              border-radius: 10px;
              box-shadow: 3px 2px 2px 2px rgba(0, 0, 0, 0.1);
            ">
            <div style="
            width:35%;
            /* position: absolute; */
            height:auto;
            /* top: 5%; */
            /* left: 5%; */
            "><img
            src="https://media.istockphoto.com/photos/watercolor-fashion-illustration-model-in-a-long-dress-picture-id817094534?b=1&k=20&m=817094534&s=170667a&w=0&h=MOuNKfGkrV9yt5FuKpOw-oGgWDxKlFDL2MvCOVqStMA="
            style="
                width: 100%;
                border-radius: 10px;
                margin:10%;
              " alt="" />
              </div>
          

          <div class="" style="
              position: absolute; 
              top: 5%; right: 5%;
              width: 50%;
              height:40%

              ">
            
              <label style="font-size:130%;" for="name">Full Name <span style="color: red">*</span>:</label><br>
              <input type="text" placeholder="Enter your name" style="
              margin-top:1%;
              font-size:16px;
              padding-left:2%;
              width: 100%;
              border-radius:10px;
              outline:none;
              border: 1px solid #ccc;
               height:20%;
               margin-bottom:30px;
               font-family:'Courier New', Courier, monospace
               " name="name"><br>
              <label style="font-size:130%;" for="email">Email <span style="color: red">*</span>:</label><br>
              <input type="email" placeholder="Enter your email" style="
              margin-top:1%;
              font-size:16px;
              padding-left:2%;
              width: 100%; 
              border-radius:10px;
              outline:none;
              border: 1px solid #ccc;
              height:20%;
              margin-bottom:30px;
              font-family:'Courier New', Courier, monospace

              " name="email"><br>
            
            <label style="font-size:130%;" for="content">Content <span style="color: red">*</span>:</label>
            <textarea name="" id="" cols="30" rows="10" name="content" placeholder="Enter your content" style="
            margin-top:1%;
            height:60%;
            padding-top:2%;
            padding-left:2%;
            width: 100%;
            border-radius:10px;
            outline:none;
            border: 1px solid #ccc;
            font-size:16px;
            font-family:'Courier New', Courier, monospace
            "></textarea>


          </div>
        </div>
      </div>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4809.516430121952!2d106.72216947409872!3d10.755551894174385!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752fcf94f9f793%3A0xabaceae6754c7cee!2zU8OibiBj4bqndSBsw7RuZyBRdeG6rW4gNA!5e0!3m2!1sen!2s!4v1660179166130!5m2!1sen!2s" width="600" height="450" style="
      border:0;
      width:100%;
      padding:;
      position:absolute;
      " allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</body>

</html>
