<div>
  <h1 class="web_title">Thrift Fashionz</h1>
  <p class="byline">Buy less, donate what's left!</p>
<div class="container">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="\img\prod\home.jpg" class="d-block w-100" alt="..." height="750px">
    </div>
    <div class="carousel-item">
      <img src="\img\hinhProducts\home1.jpg" class="d-block w-100" alt="..." height="750px">
    </div>
    <div class="carousel-item">
      <img src="\img\hinhProducts\menu1.jpg" class="d-block w-100" alt="..." height="750px">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">

  <br>
  <div class="container">
    <hr style="height: 2px;">
      <h2 class="head2">BEST SELLER</h2>
      <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-4" ng-repeat="d in dataBest">
              <figure class="bestSeller">
                  <img src="/img/prod/{{d.image}}" class="ImageH">
                  <figcaption class="fig">
                    <h3>{{d.name}}</h3>
                    <p>{{d.description}}</p>
                  </figcaption>
                  <a href="#!product/{{d.id}}"></a>
                </figure>
          </div>
      </div>
    <hr style="height: 2px;">
      <h2 class="head2">ON SALE</h2>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4" ng-repeat="s in dataSale ">
          <figure class="onSale">
            <img src="IMG/prod/{{s.image}}" alt="sample85" />
            <figcaption>
              <h2>{{s.name}}</h2>
              <p>{{s.description}}</p>
            </figcaption>
            <a href="#!product/{{s.id}}"></a>
          </figure>
        </div>
      </div>
  </div>
</div>
