<body>
    <!-- -----------------------Search----- -->
    <div>
        <div>
            <input type="text" placeholder="Find name....." id="search"> nhập tên bất kì để tìm sản phẩm demo
        </div>
        <div id="match-list"></div>
    </div>
    <!--============Click Find Product==================-->
    <div style="float: left;">
        <ul class="customeField clearfix">
            <li>
                <input type="checkbox" id="Quan_all">
                <label for="pcheck6">
                    All Product
                    <span>
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <input type="checkbox">
                <label for="pcheck7">
                    $1 - $20
                    <span>
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <input type="checkbox">
                <label for="pcheck8">
                    $20 - $50
                    <span>
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <input type="checkbox">
                <label for="pcheck9">
                    $50 - $100
                    <span>
                        <i></i>
                    </span>
                </label>
            </li>
        </ul>
        <section class="widget widget-category pb-30">
            <header>
                <h3>Categories Tree</h3>
            </header>

            <div>
                <ul class="customeField">
                    <li>
                        <input type="checkbox">
                        <label for="pcheck14">
                            Man Clothes
                            <span>
                                <i></i>
                            </span>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox">
                        <label for="pcheck16">
                            Women Clothes
                            <span>
                                <i></i>
                            </span>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox">
                        <label for="pcheck15">
                            Accessory
                            <span>
                                <i></i>
                            </span>
                        </label>
                    </li>
                </ul>
            </div>       
        </section>
    </div>
    <div>
        <table >
            <tbody id="myTable">
            </tbody>
        </table>
    </div>
