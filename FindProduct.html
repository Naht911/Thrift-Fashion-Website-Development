<body>
    <!-- -----------------------Search----- -->
    <div>
        <div>
            <input type="text" placeholder="Find name....." id="search">   <button><a href="Quan_Card.html">Giỏ Hàng</a></button>
        </div>
        <div id="match-list"></div>
    </div>
    <!--============Click Find Product==================-->
    <div style="float: left;">
      <form>

        <ul class="customeField clearfix">
            <li>
                <input type="checkbox" id="Quan_all">
                <label>All Product</label>
            </li>
            <li>
                <input type="checkbox" id="1-20">
                <label>$1 - $20</label>
            </li>
            <li>
                <input type="checkbox" id="20-50">
                <label>$20 - $50</label>
            </li>
            <li>
                <input type="checkbox" id="100">
                <label>$50 - $100</label>
            </li>
        </ul>

        <h3>Categories Tree</h3>
        
        <div>
            <ul class="customeField">
                <li>
                    <input type="checkbox" id="man-clothes">
                    <label>Man's Clothes</label>
                </li>
                <li>
                    <input type="checkbox" id="women-clothes">
                    <label>Women's Clothes</label>
                </li>
                <li>
                    <input type="checkbox" id="jewelery">
                    <label>Jewelery</label>
                </li>
                <li>
                    <input type="checkbox" id="electronics">
                    <label>Electronics</label>
                </li>
            </ul>
        </div>
    </form>
    </div>
    <div>
        <table>
            <tbody id="myTable">
            </tbody>
        </table>
    </div>
