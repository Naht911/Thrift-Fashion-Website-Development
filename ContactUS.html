<div class="container" style="background-color: #e9d5ca;">
  <div class="Bao-w85-center">
    <h1 class="web_title" style="font-size: 100px;">
      Contact Us
    </h1>
    <div class="mFormCustom">

      <div class="row">
        <div class="col-sm-12 col-md-5">
          <div class="text-center">
            <img src="/img/contact.png" alt="" srcset="" class="rounded contact">
          </div>


        </div>
        <div class="col-sm-12 col-md-7">

          <div class="card mCardCustom">
            <div class="card-body">
              <h5 class="card-title">Contact Us</h5>
              <p class="card-text">
              <form action="" method="get" style="margin-top: 10px;" class="mFormCustom">

                <label style="font-size:130%;" for="name">Full Name <span style="color: red">*</span>:</label><br>
                <input type="text" placeholder="Enter your name" class="mFormCustom" name="name"><br>
                <label style="font-size:130%;" for="email">Email <span style="color: red">*</span>:</label><br>
                <input type="email" placeholder="Enter your email" name="email" class="mFormCustom"><br>

                <label style="font-size:130%;" for="content">Content <span style="color: red">*</span>:</label>
                <textarea name="" id="" cols="30" rows="30" name="content" class="mFormCustom"
                  placeholder="Enter your content" style="height:200px;"></textarea>
                <button type="submit" class="btn btn-primary-custom">Submit</button>

              </form>
              </p>
            </div>
          </div>




        </div>
      </div>

    </div>
  </div>


</div>
