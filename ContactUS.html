<style>
  input.ng-dirty {
    border-bottom: 2px solid yellow;
  }

  input.ng-invalid.ng-dirty {
    border-bottom: 2px solid red;
  }

  input.ng-valid.ng-dirty {
    border-bottom: 2px solid green;
  }

  input.ng-invalid-minlength.ng-dirty {
    border-bottom: 2px solid blue;
  }

    input.ng-invalid-maxlength.ng-dirty {
      border-bottom: 2px solid blue;
    }
  </style>
<div class="container" style="background-color: #e9d5ca;" ng-controller="app">
  <div class="Bao-w85-center">
    <h1 class="web_title" style="font-size: 100px;">
      Contact Us
    </h1>
    <div class="mFormCustom">

      <div class="row">
        <div class="col-sm-12 col-md-5">
          <div class="text-center">
            <img src="/img/contact.png" alt="" srcset="" class="rounded contact">
          </div>
        </div>
        <div class="col-sm-12 col-md-7">

          <div class="card mCardCustom">
            <div class="card-body">
              <h2 class="card-title">Contact Us</h2>
              <p class="card-text">
              <div id="main" ng-app="demoApp" ng-controller="RegisterCtrl">
                <form id="register-form" class="form-horizontal" name="form" ng-submit="register()" novalidate>
                  <!-- User Name -->
                  <div class="form-group" style="margin-bottom:20px">
                    <label for="Name" style="font-size:20px;margin-bottom:2px" class="col-xs-3 control-label required">Name <span style="color: red">*</span>
                    </label>
                    <div class="col-xs-9">
                      <input name="Name" type="text" class="form-control" placeholder="Name"
                        ng-model="name" ng-minlength="6" ng-maxlength="50" ng-pattern="/^[a-zA-Z]+$/" required>
                      <i class="fa fa-check text-success" ng-show="form.name.$dirty && form.name.$valid">
                      </i>
                      <div ng-show="form.name.$dirty && form.name.$invalid" class="text-danger">
                        <i class="fa fa-times text-danger"></i>
                        <span ng-show="form.name.$error.required">Name cannot be empty </span>
                        <span ng-show="form.name.$error.minlength">Name must at least 6 characters</span>
                        <span ng-show="form.name.$error.maxlength">Name must maximum 50 characters</span>
                        <span ng-show="form.name.$error.pattern">Name must only contain a-z or A-Z
                        </span>
                      </div>
                    </div>
                  </div>
                  <!-- Email -->
                  <div class="form-group" style="margin-bottom:20px">
                    <label for="email"  style="font-size:20px;margin-bottom:2px"class="col-xs-3 control-label required">Email <span style="color: red">*</span></label>
                    <div class="col-xs-9">
                      <input name="email" type="email" class="form-control" placeholder="Email" ng-model="email"
                        autocomplete="off" required>

                    </div>
                  </div>
                  <div class="form-group" style="margin-bottom:20px">
                    <label style="font-size:20px;margin-bottom:2px" for="content">Message <span style="color: red">*</span></label>
                    <textarea name="" id="" cols="30" rows="30" name="content" class="mFormCustom"
                      placeholder="Enter your message here" style="height:300px;" required></textarea>
                  </div>
                 

                  <button type="submit" class="btn btn-primary"
                    ng-disabled="!form.$dirty || (form.$dirty && form.$invalid)">
                    Submit <i class="fa fa-sign-in"  ></i></button>

                </form>
              </div>

              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
