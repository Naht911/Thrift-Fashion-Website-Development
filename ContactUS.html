<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Document</title>
  <link rel="stylesheet" href="css/Bao.css" />

<body>
  <div style="width: 100%; height: 1000px">
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5RehVNJyd1DyeYJSVkUL4xTxV3G_VjvG9zH14yGK1TwXZJ6aN52biW9ohFrjdodBFGqI&usqp=CAU"
      alt="" style="width: 100%" />
    <div class="Bao-body-contact" style="
          position: relative;
          background-color: #e9d5ca;
          width: 100%;
          height: 100%;
        ">
      <div class="Bao-w85-center" style="
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            height: 100%;
            width: 85%;
          ">
        <h1 style="
              text-align: center;
              font-size: 60px;
              margin-top: 30px;
              margin-bottom: 30px;
              font-weight: normal;
              color: #d54d7b;
              font-family: 'Allan';
              font-style: italic;
            ">
          Contact Us
        </h1>
        <div class="Bao-container-form" style="
              position: relative;
              width: 100%;
              background-color: bisque;
              height:auto;
              border-radius: 10px;
              box-shadow: 3px 2px 2px 2px rgba(0, 0, 0, 0.1);
            ">
            <div style="
            width:35%;
            
            height:auto;
            
            "><img
            src="https://media.istockphoto.com/photos/watercolor-fashion-illustration-model-in-a-long-dress-picture-id817094534?b=1&k=20&m=817094534&s=170667a&w=0&h=MOuNKfGkrV9yt5FuKpOw-oGgWDxKlFDL2MvCOVqStMA="
            style="
                width: 100%;
                border-radius: 10px;
                margin:10%;
              " alt="" />
              <div class="" style=" 
              position: absolute;
              z-index: 2;
              top: 50%;
              left: 20%;
              transform: translate(-30%, -50%);
              ">
                <div class="Bao_cap">Hi my name is Bao</div>
              </div>
              </div>
          

          <div class="" style="
              position: absolute; 
              top: 5%; right: 5%;
              width: 50%;
              min-height:1px;

              ">
            
              <label style="font-size:130%;" for="name">Full Name <span style="color: red">*</span>:</label><br>
              <input type="text" placeholder="Enter your name" style="
              margin-top:1%;
              font-size:16px;
              padding-left:2%;
              width: 100%;
              border-radius:10px;
              outline:none;
              border: 1px solid #ccc;
               height:60px;
               margin-bottom:30px;
               font-family:'Courier New', Courier, monospace
               " name="name"><br>
              <label style="font-size:130%;" for="email">Email <span style="color: red">*</span>:</label><br>
              <input type="email" placeholder="Enter your email" style="
              margin-top:1%;
              font-size:16px;
              padding-left:2%;
              width: 100%; 
              border-radius:10px;
              outline:none;
              border: 1px solid #ccc;
              height:60px;
              margin-bottom:30px;
              font-family:'Courier New', Courier, monospace

              " name="email"><br>
            
            <label style="font-size:130%;" for="content">Content <span style="color: red">*</span>:</label>
            <textarea name="" id="" cols="30" rows="10" name="content" placeholder="Enter your content" style="
            margin-top:1%;
            height:200px;
            padding-top:2%;
            padding-left:2%;
            width: 100%;
            border-radius:10px;
            outline:none;
            border: 1px solid #ccc;
            font-size:16px;
            font-family:'Courier New', Courier, monospace
            "></textarea>


          </div>
          <div class="Bao_infor" style="
          width:50%;
          position:absolute;
          right:5%;
          top:70%">
            <div class="" style="margin-bottom:10px"><i class="fa-solid fa-location-dot" style="font-size:20px"> Address:</i>uuuuuuuuuuuuuuuuuuu</div>
            <div class="" style="margin-bottom:10px"><i class="fa-solid fa-phone" style="font-size:20px"> Phone:</i>uuuuuuuuuuuuuuuuuuuuuu</div>
            <div class="" style="margin-bottom:10px"><i class="fa-solid fa-paper-plane" style="font-size:20px"> Email:</i>uuuuuuuuuuuuuuuuuuu</div>
          </div>
        </div>
      </div>
      <div class="" style=" 
      position:absolute;
      top:100%;
      width:100%;
      ">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15677.2773997461!2d106.6662743!3d10.7868348!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xd2ecb62e0d050fe9!2sFPT-Aptech%20Computer%20Education%20HCM!5e0!3m2!1sen!2s!4v1660183373398!5m2!1sen!2s" style="
        border:0;
      position:absolute;
      right:0;

        width:50%;
        height:400px;
       " allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  
      </div>
    </div>
