<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/duong.css" />
    <title>Title</title>
  </head>

  <body ng-app="myApp" ng-controller="myController">
    <nav
      class="navbar navbar-expand-sm navbar-light fixed-top custom"      
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#!/">Thrift Fashion</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mynavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="#!prod">Product</a>
            </li>
           
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Search" />
            <button class="btn btn-primary primary" type="button">Search</button>
          </form>
        </div>
      </div>
    </nav>
    
   
     
        <div ng-view></div>

        <script>
          var app = angular.module('myApp', ['ngRoute']);
          app.controller('myController', function($scope) {
  
          });
          app.config(function($routeProvider) {
              $routeProvider
                  .when("/", {
                      templateUrl: "home.html"
                  })
                  .when("/prod", {
                      templateUrl: "prod.html"
                  })
                  .when("/ab", {
                      templateUrl: "ab.html"
                  })
  
  
          });
          // $routeProvider
      </script>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
  </body>
</html>
