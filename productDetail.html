<style>
  div.stars {
    width: 270px;
    display: inline-block;
  }

  input.star {
    display: none;
  }

  label.star {
    float: right;
    padding: 10px;
    font-size: 30px;
    color: #444;
    transition: all .2s;
  }

  input.star:checked~label.star:before {
    content: '\f005';
    color: #FD4;
    transition: all .25s;
  }

  input.star-5:checked~label.star:before {
    color: #FE7;
    text-shadow: 0 0 20px #952;
  }

  input.star-1:checked~label.star:before {
    color: #F62;
  }

  label.star:hover {
    transform: rotate(-15deg) scale(1.3);
  }

  label.star:before {
    content: '\f006';
    font-family: FontAwesome;
  }
</style>
<div>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/img/prod/{{product.image}}" class="d-block w-100 carousel-img" alt="...">
            </div>

          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="">
          <div class="products-content-right-products-name">
            <h1>{{product.name}}</h1>
            <div class="stars">
              <form action="">
                <input class="star star-5" id="star-5" type="radio" name="star" />
                <label class="star star-5" for="star-5"></label>
                <input class="star star-4" id="star-4" type="radio" name="star" />
                <label class="star star-4" for="star-4"></label>
                <input class="star star-3" id="star-3" type="radio" name="star" />
                <label class="star star-3" for="star-3"></label>
                <input class="star star-2" id="star-2" type="radio" name="star" />
                <label class="star star-2" for="star-2"></label>
                <input class="star star-1" id="star-1" type="radio" name="star" />
                <label class="star star-1" for="star-1"></label>
              </form>
            </div>
            <p>
              (Xem 724 đánh giá)
              Đã bán 2612
            </p>
          </div>
          <div>

          </div>
          <div class="msp"><b>PID: {{product.id}}</b></div>

          <div class="products-content-right-products-price">
            <p><b>Price:</b> <span>${{product.price}}</span></p>
          </div>
          <div class="products-content-right-products-Quantity">
            <p style="font-weight: bold">
              Quatity:
              <input type="number" pattern="[0-9]" min="1" max="10" class="cart-quantity" name="" id=""
                ng-model="quantity" value="1" />
            </p>
          </div>
          <div class="products-content-right-products-button">
            <button href="" class="btn btn-primary-custom" id="btn_cart" type="button"
              ng-click="addtocart(product.id, product.name, product.price, quantity)">Add Cart</button>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-sm-12">
        <h1 class="product_des">Product Description</h1>
        <h3 class="product_h3"> {{product.description}}</h3>


        <hr>
        <h3 class="Selling">Related Products</h3>
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12 col-md-3" ng-repeat="d in dataRating ">
              <div class="col-sm">

                <div class="card productCard">
                  <div class="card-header">
                    <div class="image">
                      <a ng-click="viewDetails(d.id)"> <img src="/img/prod/{{d.image}}" width="100%"
                          class="img-prod product_list "></a>
                      <div class="icons"> </div> <button ng-click="addtocart(d.id, d.name, d.price, 1)"
                        class="add-to-cart">Add to Cart</button>
                    </div>
                  </div>
                  <div class="card-body">
                    <h3 class="name_color"><a href="" ng-click="viewDetails(d.id)" class="product_list">{{d.name}}</a>
                    </h3>
                    <p class="card_p">{{d.description}}</p>
                    <a ng-click="viewDetails(d.id)" class="price-body">
                      <p>price: $100</p>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/qui.js"></script>
